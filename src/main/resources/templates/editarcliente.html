<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Cliente - Uniparking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/style.css}" />
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios/50/parking.png">
</head>
<body>
<header>
  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" th:href="@{/}">
        <i class="fa-solid fa-house me-2"></i> Uniparking
      </a>
    </div>
  </nav>
</header>
<main class="container my-4">
  <h1 class="mb-4 text-center">Editar Cliente</h1>
  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{/clientes/editar}" th:object="${cliente}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{idCliente}" />
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" th:field="*{nome}" class="form-control" required maxlength="100" />
          <div class="invalid-feedback">Informe o nome (máximo 100 caracteres).</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Telefone</label>
          <input type="text" th:field="*{telefone}" class="form-control" required />
          <div class="invalid-feedback">Informe o telefone.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" th:field="*{email}" class="form-control" required />
          <div class="invalid-feedback">Informe um e-mail válido.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Endereço</label>
          <input type="text" th:field="*{endereco}" class="form-control" required maxlength="200" />
          <div class="invalid-feedback">Informe o endereço (máximo 200 caracteres).</div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <a th:href="@{/clientes/listar}" class="btn btn-secondary">
          <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
      </div>
    </div>
  </div>
</main>
<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2025 Uniparking</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
</body>
</html>

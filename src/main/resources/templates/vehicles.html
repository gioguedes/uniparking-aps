<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem de Veículos - Uniparking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style.css}" />
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios/50/parking.png">
</head>
<body>
<header>
  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" th:href="@{/}">
        <i class="fa-solid fa-car"></i> Uniparking
      </a>
      <a class="btn btn-outline-light" th:href="@{/}">
        <i class="fa-solid fa-house"></i> Início
      </a>
    </div>
  </nav>
</header>
<main class="container my-4">
  <h1 class="text-center mb-4"><i class="fa-solid fa-list"></i> Veículos Cadastrados</h1>
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Placa</th>
        <th>Modelo/Marca</th>
        <th>Cliente</th>
        <th>Ação</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="veiculo : ${veiculos}">
        <td th:text="${veiculo.id}"></td>
        <td th:text="${veiculo.placa}"></td>
        <td th:text="${veiculo.marca}"></td>
        <td th:text="${veiculo.cliente != null ? veiculo.cliente.nome : 'N/A'}"></td>
        <td>
          <form th:action="@{'/veiculos/checkout/' + ${veiculo.id}}" method="post" class="d-inline">
            <button type="submit" class="btn btn-success">
              <i class="fa-solid fa-check"></i> Checkout
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<footer class="bg-dark text-white text-center py-3">
  <button class="btn btn-outline-light" onclick="window.location.href='/'">
    <i class="fa-solid fa-arrow-left"></i> Voltar para o Início
  </button>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

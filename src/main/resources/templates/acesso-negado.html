<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Negado - Uniparking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios/50/parking.png">
  <style>
    .error-container {
      text-align: center;
      padding: 100px 0;
    }

    .error-icon {
      font-size: 5rem;
      color: var(--danger-color);
      margin-bottom: 2rem;
    }

    .error-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body class="bg-light">
<header>
  <nav class="navbar navbar-dark bg-dark shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" th:href="@{/}">
        <i class="fa-solid fa-parking me-2"></i> Uniparking
      </a>
    </div>
  </nav>
</header>
<main class="container my-5">
  <div class="error-container">
    <div class="error-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1 class="error-title">Acesso Negado</h1>
    <p class="error-message">Você não tem permissão para acessar este recurso.</p>
    <a th:href="@{/}" class="btn btn-primary">
      <i class="fas fa-home me-2"></i> Voltar para a página inicial
    </a>
  </div>
</main>
<footer class="bg-dark text-white text-center py-3 fixed-bottom">
  <div class="container">
    <p class="mb-0">&copy; 2025 Uniparking | Sistema de Gerenciamento de Estacionamento</p>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
